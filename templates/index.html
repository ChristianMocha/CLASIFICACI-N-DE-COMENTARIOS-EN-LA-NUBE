<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <title>{% block titulo %}Listar Peliculas {% endblock titulo %}</title>
</head>
<body>

<ul class="nav grey lighten-4 py-4">
    <li class="nav-item">
        <a class="nav-link active" href="/">Home</a>

    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/admin">Admin</a>

    </li>

</ul>
<br>

<div class="container">
    {% block cuerpo %}
        <div class="row row-cols-1 row-cols-md-3">
            {% for p in peliculas %}
                <div class="col mb-4">
                    <div class="card h-100 ">
                        <!--Card image-->
                        <div class="view overlay " style="width: 250px; height: 350px;
                            margin-left: 3em;">
                            <img class="card-img-top" src="{{ p.imagen.url }}"
                                 alt="Card image cap {{ p.titulo }} ">
                            <a href="#!">
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>

                        <!--Card content-->
                        <div class="card-body elegant-color white-text rounded-bottom">

                            <!--Title-->

                            <h4 class="card-title row justify-content-center"> {{ p.titulo }} </h4>
                            <!--Text-->
                            <hr class="hr-light">
                            <p class="card-text white-text mb-4">AÃ±o:{{ p.anio }}</p>
                            <p class="card-text white-text mb-4">Genero: {{ p.genero }} </p>
                            <p class="card-text white-text mb-4">Descripcion: {{ p.descripcion }}</p>
                            <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                            <button type="button" class="btn btn-light-blue btn-md"
                                    onclick="location.href='{% url 'crearComentario' pk=p.id %}'">Add Comments
                            </button>

                        </div>

                    </div>
                    <!-- Card -->
                </div>
            {% endfor %}

        </div>




        </div>

    {% endblock cuerpo %}
</div>


<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
